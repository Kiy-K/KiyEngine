name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CRATE_BIN_NAME: kiy_engine
  RELEASE_BIN_NAME: kiyengine

jobs:
  build:
    name: Build ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target_name: linux-x86_64
            artifact_name: kiyengine-linux-x86_64
            binary_ext: ""
            rustflags: "-C target-cpu=x86-64-v3"
          - os: windows-latest
            target_name: windows-x86_64
            artifact_name: kiyengine-windows-x86_64
            binary_ext: ".exe"
            rustflags: "-C target-cpu=x86-64-v3"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Verify embedded assets exist
        run: |
          echo "Checking assets that will be embedded via include_bytes!..."
          for f in kiyengine.gguf kiyengine.nnue src/book/book1.bin src/book/book2.bin; do
            if [ ! -f "$f" ]; then
              echo "ERROR: $f not found"
              exit 1
            fi
            if grep -q "oid sha256" "$f" 2>/dev/null; then
              echo "ERROR: $f is a Git LFS pointer (not pulled)"
              exit 1
            fi
            size=$(stat -c%s "$f" 2>/dev/null || stat -f%z "$f")
            echo "OK: $f ($size bytes)"
          done

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: cargo build --release

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/release/${{ env.CRATE_BIN_NAME }}${{ matrix.binary_ext }}

      - name: Prepare release binary
        run: |
          BIN="target/release/${{ env.CRATE_BIN_NAME }}${{ matrix.binary_ext }}"
          if [ ! -f "$BIN" ]; then
            echo "ERROR: Binary not found at $BIN"
            ls target/release/
            exit 1
          fi
          # Rename to release name
          cp "$BIN" "${{ env.RELEASE_BIN_NAME }}-${{ matrix.target_name }}${{ matrix.binary_ext }}"
          ls -lh "${{ env.RELEASE_BIN_NAME }}-${{ matrix.target_name }}${{ matrix.binary_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ env.RELEASE_BIN_NAME }}-${{ matrix.target_name }}${{ matrix.binary_ext }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          name: KiyEngine ${{ github.ref_name }}
          body: |
            ## KiyEngine ${{ github.ref_name }}
            
            **Hybrid evaluation: BitNet 1.58-bit Transformer + NNUE Deep Network**
            
            ### Single Binary Distribution
            Download the binary for your platform (~93 MB). **No external files needed** -- GGUF model,
            NNUE weights, and opening books are all embedded in the binary at compile time.
            
            | Platform | File |
            |----------|------|
            | Linux x86_64 | `kiyengine-linux-x86_64` |
            | Windows x86_64 | `kiyengine-windows-x86_64.exe` |
            
            ### Architecture
            - **NNUE Evaluation**: (768→512)×2 → SCReLU → L1(16) → CReLU → L2(8) per bucket
            - **BitNet Transformer**: 12-layer, 512 d_model, GQA (embedded, 79 MB GGUF)
            - **AVX2 SIMD**: Hand-tuned intrinsics for NNUE eval, accumulator updates, and BitNet GEMV
            - **Search**: Alpha-beta PVS, Lazy SMP, SEE, LMR, Syzygy TB support
            - **~900K NPS** single-thread, **~1.6M NPS** 4 threads
            
            > Requires CPU with AVX2 support (x86-64-v3).
          draft: false
          prerelease: false
          generate_release_notes: true