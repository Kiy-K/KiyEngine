name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  BINARY_NAME: kiyengine

jobs:
  build:
    name: Build ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target_name: linux-x86_64
            artifact_name: kiyengine-linux
            binary_ext: ""
            rustflags: "-C target-cpu=x86-64-v3"
          - os: windows-latest
            target_name: windows-x86_64
            artifact_name: kiyengine-windows
            binary_ext: ".exe"
            rustflags: "-C target-cpu=x86-64-v3"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: cargo build --release

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/release/${{ env.BINARY_NAME }}${{ matrix.binary_ext }}

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/release/${{ env.BINARY_NAME }}${{ matrix.binary_ext }} dist/kiyengine${{ matrix.binary_ext }}
          # Version note next to binary
          echo "KiyEngine ${{ github.ref_name || 'dev' }} — ${{ matrix.target_name }} — Built $(date -u +%Y-%m-%d)" > dist/VERSION.txt
          # Include model weights and opening books
          if [ -f kiyengine.gguf ]; then cp kiyengine.gguf dist/; fi
          if [ -f kiyengine.nnue ]; then cp kiyengine.nnue dist/; fi
          if [ -f src/book/book1.bin ]; then cp src/book/book1.bin dist/; fi
          if [ -f src/book/book2.bin ]; then cp src/book/book2.bin dist/; fi
          cd dist && tar -czvf ../kiyengine-${{ matrix.target_name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: kiyengine-${{ matrix.target_name }}.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          pattern: kiyengine-*
          merge-multiple: true

      - name: List files (debug)
        run: ls -lhR release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          name: KiyEngine ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
