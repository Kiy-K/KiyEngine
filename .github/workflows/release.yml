name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    # Ép dùng Bash shell để lệnh cp/tar chạy giống nhau trên cả Win và Linux
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: kiy_engine_linux
            asset_name: kiy_engine_v5_alpha_linux.tar.gz
            binary_name: kiy_engine_v5_alpha
          - os: windows-latest
            artifact_name: kiy_engine_windows
            asset_name: kiy_engine_v5_alpha_windows.exe
            binary_name: kiy_engine_v5_alpha.exe

    # [FIX] Steps phải nằm ở đây (ngang hàng strategy), không được thọt vào trong
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package Linux artifact
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf ${{ matrix.asset_name }} -C target/release ${{ matrix.binary_name }}

      - name: Package Windows artifact
        if: matrix.os == 'windows-latest'
        # Dùng cp của bash để copy và đổi tên file luôn
        run: |
          cp target/release/${{ matrix.binary_name }} ./${{ matrix.asset_name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

      # [THEO YÊU CẦU] Xóa cache build sau khi xong việc
      - name: Clean up Build Cache
        run: cargo clean

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download tất cả artifact từ job trên về chung 1 thư mục
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          pattern: kiy_engine_*
          merge-multiple: true # Quan trọng: Gom hết file vào 1 chỗ, không chia folder con

      - name: List files (Debug)
        run: ls -R release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          name: KiyEngine Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
