name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: kiy_engine_linux
            asset_name: kiy_engine_linux.tar.gz
          - os: windows-latest
            artifact_name: kiy_engine_windows
            asset_name: kiy_engine_windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package Linux artifact
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf ${{ matrix.asset_name }} -C target/release kiy_engine

      - name: Prepare Windows artifact
        if: matrix.os == 'windows-latest'
        run: |
          cp target/release/kiy_engine.exe ${{ matrix.asset_name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: kiy_engine_linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: kiy_engine_windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kiy_engine_linux.tar.gz
            kiy_engine_windows.exe
          name: KiyEngine Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
