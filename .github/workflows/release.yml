name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  # TÃªn binary gá»‘c trong Cargo.toml (LÆ°u Ã½: Pháº£i khá»›p tÃªn trong [package] name cá»§a Cargo.toml)
  CRATE_BIN_NAME: kiy_engine
  # TÃªn binary muá»‘n xuáº¥t báº£n
  RELEASE_BIN_NAME: kiyengine

jobs:
  build:
    name: Build ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target_name: linux-x86_64
            artifact_name: kiyengine-linux-x86_64
            binary_ext: ""
            archive_ext: ".tar.gz"
            rustflags: "-C target-cpu=x86-64-v3"
          - os: windows-latest
            target_name: windows-x86_64
            artifact_name: kiyengine-windows-x86_64
            binary_ext: ".exe"
            archive_ext: ".zip"
            rustflags: "-C target-cpu=x86-64-v3"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true # âœ… Báº®T BUá»˜C: Äá»ƒ táº£i file tháº­t (hÃ ng GB) thay vÃ¬ pointer file

      # ðŸ›¡ï¸ SAFETY CHECK: BÆ°á»›c kiá»ƒm tra file LFS "Ä‘á»ƒu"
      - name: Verify LFS Assets (Pre-flight Check)
        run: |
          echo "ðŸ” Checking LFS asset integrity..."
          has_error=0
          
          # HÃ m kiá»ƒm tra file
          check_file() {
            if [ -f "$1" ]; then
              # Náº¿u file chá»©a chuá»—i 'oid sha256', nghÄ©a lÃ  LFS pull tháº¥t báº¡i
              if grep -q "oid sha256" "$1"; then
                echo "âŒ CRITICAL ERROR: $1 is a Git LFS pointer file! (Fake file)"
                echo "   -> Please check your Git LFS bandwidth quota or .gitattributes."
                return 1
              else
                size=$(stat -c%s "$1" 2>/dev/null || stat -f%z "$1")
                echo "âœ… $1 verified (Size: $size bytes)."
                return 0
              fi
            else
              echo "âš ï¸ Warning: $1 not found (Is this expected?)."
              return 0
            fi
          }

          check_file "kiyengine.gguf" || has_error=1
          check_file "kiyengine.nnue" || has_error=1
          
          if [ $has_error -eq 1 ]; then
            echo "ðŸ›‘ Stopping build due to LFS errors."
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: cargo build --release

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/release/${{ env.CRATE_BIN_NAME }}${{ matrix.binary_ext }}

      - name: Prepare Assets
        run: |
          mkdir -p dist
          # Copy binary chÃ­nh vÃ  Ä‘á»•i tÃªn
          # ThÃªm check Ä‘á»ƒ Ä‘áº£m báº£o build thÃ nh cÃ´ng vÃ  Ä‘Ãºng tÃªn
          if [ -f target/release/${{ env.CRATE_BIN_NAME }}${{ matrix.binary_ext }} ]; then
            cp target/release/${{ env.CRATE_BIN_NAME }}${{ matrix.binary_ext }} dist/${{ env.RELEASE_BIN_NAME }}${{ matrix.binary_ext }}
          else
            echo "âŒ Error: Binary not found at target/release/${{ env.CRATE_BIN_NAME }}${{ matrix.binary_ext }}"
            echo "Did you rename [package] name in Cargo.toml to 'kiy_engine'?"
            ls -R target/release/
            exit 1
          fi
          
          # Copy cÃ¡c file Ä‘i kÃ¨m
          if [ -f kiyengine.gguf ]; then cp kiyengine.gguf dist/; fi
          if [ -f kiyengine.nnue ]; then cp kiyengine.nnue dist/; fi
          
          # Copy sÃ¡ch khai cuá»™c (tÃ¬m trong toÃ n bá»™ thÆ° má»¥c src/ hoáº·c root)
          find . -maxdepth 3 -name "*.bin" -not -path "./dist/*" -exec cp {} dist/ \;

      - name: Package Archive
        run: |
          cd dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a ../${{ matrix.artifact_name }}.zip *
            # Copy riÃªng file exe ra ngoÃ i Ä‘á»ƒ upload báº£n láº»
            cp ${{ env.RELEASE_BIN_NAME }}${{ matrix.binary_ext }} ../${{ env.RELEASE_BIN_NAME }}-windows-standalone.exe
          else
            tar -czvf ../${{ matrix.artifact_name }}.tar.gz *
          fi

      - name: Upload Artifacts to Action
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}${{ matrix.archive_ext }}
            *.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/*.zip
            release_assets/*.tar.gz
            release_assets/*.exe
          name: KiyEngine ${{ github.ref_name }}
          body: |
            ## ðŸš€ KiyEngine ${{ github.ref_name }} - "Assassin Elite"
            
            **SÃ¡t thá»§ v6.1 vá»›i sá»©c máº¡nh NNUE v2 + Hybrid Search!**
            
            ### ðŸ“¦ Assets
            - **Windows:** - `.zip`: Äáº§y Ä‘á»§ Engine + Model + Book.
              - `.exe`: File cháº¡y Ä‘á»™c láº­p (Standalone).
            - **Linux:** `.tar.gz`.
            
            ### ðŸ› ï¸ Cáº£i tiáº¿n Ká»¹ thuáº­t
            - **Hybrid Search:** BitNet Transformer (Move Ordering) + NNUE (Evaluation).
            - **Dá»¯ liá»‡u:** Train trÃªn 3 tá»· positions Broadcast tinh hoa.
            - **Tá»‘c Ä‘á»™:** Tá»‘i Æ°u hÃ³a AVX2, Ä‘áº¡t 600k+ NPS trÃªn CPU.
            
            > **LÆ°u Ã½:** Cáº§n CPU há»— trá»£ AVX2 (x86-64-v3) Ä‘á»ƒ cháº¡y báº£n tá»‘i Æ°u nÃ y.
          draft: false
          prerelease: false
          generate_release_notes: true