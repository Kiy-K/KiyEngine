name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test KiyEngine
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Rust Cache
      uses: swatinem/rust-cache@v2
      with:
        # Giúp build nhanh hơn bằng cách lưu lại các dependencies đã tải
        shared-key: "kiy-engine-cache"

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run Clippy (Linter)
      # Clippy sẽ soi xem ông có viết code "tà đạo" hay không
      run: cargo clippy -- -D warnings

    - name: Build Engine
      run: cargo build --release --verbose

    - name: Run Unit Tests
      run: cargo test --verbose
